<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="shortcut icon"
        href="https://o.remove.bg/downloads/ed6dceb2-85b9-415f-bef8-178276ab1335/download-removebg-preview.png"
        type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Notes Storage</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><i class="head-icon fa-duotone fa-clipboard"></i></a>
            <button id="btn"><i class="head-icon fa-duotone fa-circle-half-stroke"></i></button>
        </nav>
    </header>
    <div class="container">
        <textarea id="notes" placeholder="Write your notes here..." autofocus="true"></textarea>
        <br>
        <button id="saveBtn" class="btn"><i class="icon fa-duotone fa-bookmark"></i>Save</button>
        <button id="deletebtn" class="btn"><i class="icon fa-duotone fa-trash"></i>Delete</button>
    </div>
</body>
<script src="script.js"></script>

</html>
